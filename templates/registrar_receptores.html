{% load bootstrap3 %}

<h3>Cosa que registra receptores</h3>

mensaje: {{mensaje}}

<form action="" method="POST" class="form-horizontal" role="form">
	{%csrf_token%}
	<div class="form-group">
		{{form.nombre}}
		{{form.apellido}}
		{{form.email}}
		{{form.telefono}}
		{{form.direccion}}
		{{form.comuna}}
		{{form.jurisdiccion}}
	</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
</form>
